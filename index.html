<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIPHTASTIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
</head>

<body>
    <div class="container app-content rounded">
        <div class="row header">
            <div class="col-12">
                <h1>GIPHTASTIC-GIF-VIEWER!</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-12 all-btns-col">
                <div id="buttons">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-9 col-md-8 col-sm-12 giphy-viewer-container">
                <div id="giphy-viewer">

                </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-12 align-self-start">
                <form id="add-form">
                    <label for="add-input">Add a giphy search button:</label>
                    <input type="text" id="sport-input">
                    <br>

                    <input type="submit" id="addTopic" class="btn btn-lg btn-warning" value="SUBMIT">
                </form>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
