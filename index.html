<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIPHTASTIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
</head>

<body>
    <div class="container app-content rounded box-shadow-effect">
        <div class="row header">
            <div class="col-12">
                <h1>GIPHTASTIC-GIF-BROWSER</h1>
            </div>
        </div>
        
        <div class="row justify-content-between">
            <div class="col col-lg-10 col-md-10 col-sm-8 align-self-center">
                <h6 id="info-header">SUBMIT A TOPIC TO BROWSE GIPHY RESULTS:</h6>
            </div>
            <div class="col col-lg-2 col-md-2 col-sm-4">
                    <img id="giphy-logo" src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/0c/60/99/0c609935-f72f-7de7-b769-02dadc62de9a/AppIcon-1x_U007emarketing-0-0-GLES2_U002c0-512MB-sRGB-0-0-0-85-220-0-0-0-9.png/246x0w.jpg">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12 all-btns-col">
                <div id="buttons">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-9 col-md-8 col-sm-12 giphy-viewer-container rounded">
                <div id="giphy-viewer">

                </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-12 align-self-start">
                <form id="add-form">
                    <label for="add-input">Add a giphy search button:</label>
                    <input type="text" id="add-input">
                    <br>

                    <input type="submit" id="addTopic" class="btn btn-lg btn-warning" value="SUBMIT">
                    <button type="button" id="clear-btn-row" value="CLEAR BUTTONS" class="btn btn-sm btn-danger">CLEAR BUTTONS</button>
                </form>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
